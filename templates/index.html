<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Great Number Game</title>
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets.css') }}">

	</head>
	<body>
		<h1>Welcome to the Great Number Game!</h1>
		<h3>I am thinking of a number between 1 and 100</h3>
		<h3>Take a guess!</h3>
		{%if (session['request'])=="big":%}
		<div id="big"><p>Too Big!</p></div>
		{%elif (session['request'])=="low":%}
		<div id="low"><p>Too Low!</p></div>
		{%elif succsess:%}
		<div id="equel"><p>This is the number!</p></div>
		{%endif%}
		<form action="/" method="post">
			<input type="number" name="guess" value="" ><br>
			<input type="submit" value="Submit">
		</form>

	</body>
</html>
